name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: horcrux-x86_64-linux
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: horcrux-aarch64-linux

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Build API server
        run: cargo build --release --target ${{ matrix.target }} -p horcrux-api

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} -p horcrux-cli

      - name: Create release archive
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/horcrux-api release/
          cp target/${{ matrix.target }}/release/horcrux-cli release/
          cp README.md LICENSE CONTRIBUTING.md release/
          cp -r docs release/
          cp -r deploy release/
          cd release
          tar czf ../${{ matrix.artifact_name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.tar.gz

  create_release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            # Horcrux v${{ steps.version.outputs.VERSION }}

            ## Changes in this release
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            Download the appropriate binary for your architecture and extract it:

            ```bash
            # For x86_64
            tar xzf horcrux-x86_64-linux.tar.gz
            cd release
            sudo ./install.sh

            # For ARM64
            tar xzf horcrux-aarch64-linux.tar.gz
            cd release
            sudo ./install.sh
            ```

            ## Verification

            Verify the installation:
            ```bash
            horcrux-api --version
            horcrux-cli --version
            ```

            ## Documentation

            - [README](https://github.com/CanuteTheGreat/horcrux/blob/main/README.md)
            - [API Documentation](https://github.com/CanuteTheGreat/horcrux/blob/main/docs/API.md)
            - [Contributing Guide](https://github.com/CanuteTheGreat/horcrux/blob/main/CONTRIBUTING.md)

            ---
            **Full Changelog**: https://github.com/CanuteTheGreat/horcrux/compare/v${{ steps.version.outputs.VERSION }}...main
          files: |
            horcrux-x86_64-linux/horcrux-x86_64-linux.tar.gz
            horcrux-aarch64-linux/horcrux-aarch64-linux.tar.gz
          draft: false
          prerelease: false

  publish_crates:
    name: Publish to crates.io
    needs: create_release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Login to crates.io
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish horcrux-common
        run: cargo publish -p horcrux-common --allow-dirty || true

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish horcrux-cli
        run: cargo publish -p horcrux-cli --allow-dirty || true

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish horcrux-api
        run: cargo publish -p horcrux-api --allow-dirty || true
