version: '3.8'

services:
  # Horcrux API Server
  horcrux-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: horcrux/api:latest
    container_name: horcrux-api
    restart: unless-stopped
    ports:
      - "8006:8006"      # API server
      - "5900-5910:5900-5910"  # VNC consoles (10 VMs)
    volumes:
      - horcrux-data:/var/lib/horcrux
      - horcrux-logs:/var/log/horcrux
      - ./deploy/config.toml.example:/etc/horcrux/config.toml:ro
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:///var/lib/horcrux/horcrux.db
    networks:
      - horcrux-net
    privileged: true  # Required for KVM/QEMU
    devices:
      - /dev/kvm:/dev/kvm  # Pass through KVM device
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: horcrux-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - horcrux-net
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: horcrux-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - horcrux-net
    profiles:
      - monitoring

  # Development helper: Build the CLI tool
  horcrux-cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    image: horcrux/cli:latest
    container_name: horcrux-cli
    volumes:
      - horcrux-data:/var/lib/horcrux
    environment:
      - HORCRUX_SERVER=http://horcrux-api:8006
    networks:
      - horcrux-net
    profiles:
      - cli
    entrypoint: ["/usr/local/bin/horcrux-cli"]
    command: ["--help"]

volumes:
  horcrux-data:
    driver: local
  horcrux-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  horcrux-net:
    driver: bridge
