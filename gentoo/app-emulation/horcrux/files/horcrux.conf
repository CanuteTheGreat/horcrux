# Horcrux Configuration File

# API Server settings
[api]
listen_address = "0.0.0.0:8006"
# ssl_cert = "/etc/horcrux/ssl/cert.pem"
# ssl_key = "/etc/horcrux/ssl/key.pem"

# Storage settings
[storage]
# Default storage location for VM disks
vm_storage = "/var/lib/horcrux/vms"
# Default storage location for container rootfs
container_storage = "/var/lib/horcrux/containers"

# Backup settings (requires backup USE flag)
[backup]
# enabled = false
# backup_dir = "/var/lib/horcrux/backups"

# Cluster settings (requires cluster USE flag)
[cluster]
# enabled = false
# node_name = "node1"

# LDAP authentication (requires ldap USE flag)
[ldap]
# enabled = false
# server = "ldap://localhost:389"
# base_dn = "dc=example,dc=com"
